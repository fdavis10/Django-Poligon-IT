{% extends "main/base.html" %}
{% load static %}
{% block title %}Загрузка товаров{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Загрузить товары из CSV/XLSX</h2>
        <form method="post" enctype="multipart/form-data" class="text-center" action="{% url 'main:upload_products' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>

        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
